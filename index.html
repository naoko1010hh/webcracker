    <style>
        #cracker{
            width: 40vw;
            height: 40vh;
            background-color: #fc693b;
            background-image:
            repeating-linear-gradient(-45deg,orange, orange 7px,transparent 0, transparent 14px);
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            margin: 0 auto;
        }
        #cracker::after{
            position: absolute;
            content:"";
            left: 0;
            border-right: 20vw solid transparent;
            border-bottom: 40vh solid #fff;
        }
        #cracker::before{
            position: absolute;
            content:"";
            right: 0;
            border-left: 20vw solid transparent;
            border-bottom: 40vh solid #fff;
        }
        #audio{
            font-size: 5vw;
            display: block;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border-radius: .5rem;
            text-align: center;
        }
    </style>
</head>
